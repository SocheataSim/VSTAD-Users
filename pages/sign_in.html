    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    

    const firebaseConfig = {
        apiKey: "AIzaSyD1SyrYJPKgIM94qopp52sykOsiUJFTcNM",
        authDomain: "vstad-f3996.firebaseapp.com",
        projectId: "vstad-f3996",

        appId: "1:806959755420:web:4130398fdaad20d83fbd59",
        measurementId: "G-E21RY42TVE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.handleGoogleLogin = async () => {
    const btn = document.getElementById('googleBtn');
    const originalContent = btn.innerHTML;
    
    try {
        // Don't disable or change button text until AFTER popup
        const result = await signInWithPopup(auth, provider);
        
        // Now it's safe to update UI
        btn.innerHTML = '<span class="animate-spin">⟳</span> Processing...';
        btn.disabled = true;
        
        const user = result.user;
        const idToken = await user.getIdToken();
        
        await AUTH.loginWithGoogle(idToken, {
            uid: user.uid,
            email: user.email,
            displayName: user.displayName,
            photoURL: user.photoURL
        });
        
        btn.innerHTML = `✓ Signed in as ${user.displayName}`;
        btn.classList.remove('bg-white', 'text-gray-800', 'border-gray-600');
        btn.classList.add('bg-green-50', 'text-green-700', 'border-green-200');
        
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 1000);

    } catch (error) {
        console.error("Login failed", error);
        btn.innerHTML = originalContent;
        btn.disabled = false;
        
        if (error.code === 'auth/popup-blocked') {
            alert('Popup was blocked by your browser!\n\nPlease:\n1. Click the popup blocker icon in your address bar\n2. Allow popups for this site\n3. Try again');
        } else if (error.code === 'auth/popup-closed-by-user') {
            alert('You closed the login popup. Please try again.');
        } else {
            alert(`Login Failed: ${error.message}`);
        }
    }
};
</script>

    <script>
    // Redirect if already logged in
    if (AUTH.isLoggedIn()) {
        window.location.href = 'home.html';
    }

    // Show error message helper
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        if (errorDiv) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }
    }

    // Handle Email/Password Login Form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('loginBtn');
        const originalText = btn.innerHTML;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            // Loading State
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin inline-block">⟳</span> Logging in...';
            
            // Call AUTH.login() from auth.js
            await AUTH.login(email, password);
            if (typeof window.reinitializeMobileFeatures === 'function') {
                setTimeout(window.reinitializeMobileFeatures, 300);
            }
            
            // Success state
            btn.innerHTML = '✓ Login successful!';
            btn.classList.remove('bg-[#DC2626]', 'hover:bg-red-700');
            btn.classList.add('bg-green-600');
            
            // Redirect to home page
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1000);

        } catch (error) {
            console.error('Login error:', error);
            showError(error.message || 'Login failed. Please check your credentials.');
            
            // Reset button
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    });

    
    </script>
