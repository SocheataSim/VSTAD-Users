<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VSTAD</title>
    <!-- Modern Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/output.css">
    <!-- Added Firebase SDKs from CDN -->
    
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="../js/Sign_Up.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            red: '#DC2626', // Matching the red button
                            blue: '#1E40AF', // Matching the logo blue
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Card Container -->
    <div class="bg-white rounded-xl shadow-sm w-full max-w-md p-8 md:p-10 container">
        
        <!-- Header / Logo -->
        <div class="flex flex-col items-center mb-8">
            <!-- Simulated Logo -->
            <div class="w-16 h-16 bg-blue-800 rounded-full flex items-center justify-center mb-4 relative overflow-hidden border-2 border-white shadow-sm">
                <!-- Red Triangle Graphic -->
                <div class="absolute w-0 h-0 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent border-b-[20px] border-b-red-600 top-3 -left-1 transform -rotate-12"></div>
                <span class="text-white font-bold text-[10px] tracking-widest z-10 mt-1">VSTAD</span>
                <!-- Thin red line graphic -->
                <div class="absolute w-full h-[1px] bg-red-500 top-1/2 -rotate-45"></div>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-900">Sign Up</h1>
        </div>

        <!-- Form -->
        <form id="authCard" class="space-y-5">
            <div id="alertBox" class="alert"></div>
            
            <!-- Username -->
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-1.5">
                    Username<span class="text-red-600">*</span>
                </label>
                <input type="text" name="username" placeholder="Enter your name" required
                    class="w-full px-4 py-3 bg-white border border-gray-400 rounded-lg text-gray-700 placeholder-gray-500 focus:outline-none focus:border-gray-600 focus:ring-0 transition-colors">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-1.5">
                    Email<span class="text-red-600">*</span>
                </label>
                <input type="email" name="email" placeholder="Enter your email" required
                    class="w-full px-4 py-3 bg-white border border-gray-400 rounded-lg text-gray-700 placeholder-gray-500 focus:outline-none focus:border-gray-600 focus:ring-0 transition-colors">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-1.5">
                    Password<span class="text-red-600">*</span>
                </label>
                <input type="password" name="password" placeholder="Enter your password" required minlength="8"
                    class="w-full px-4 py-3 bg-white border border-gray-400 rounded-lg text-gray-700 placeholder-gray-500 focus:outline-none focus:border-gray-600 focus:ring-0 transition-colors">
                <p class="text-xs text-gray-500 mt-2">Must be at least 8 characters</p>
            </div>

            <!-- Primary Button -->
            <button type="submit" class="w-full bg-[#DC2626] hover:bg-red-700 text-white font-medium py-3 rounded-lg transition-colors mt-2 text-base " id="signInWithPopup">
                Sign Up
            </button>

            <!-- Google Button -->
            <button type="button" id="googleBtn" onclick="signInWithGoogle()" class="w-full bg-white border border-gray-600 text-gray-800 font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2 hover:bg-gray-50">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Sign Up with Google
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-500 mt-6">
            Already have an account? <a href="./login.html" class="text-[#DC2626] font-bold hover:underline">Log In</a>
        </p>

    </div>

    <script src="../js/firebase.js"></script>

</body>
</html>
