<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VSTAD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD1SyrYJPKgIM94qopp52sykOsiUJFTcNM",
            authDomain: "vstad-f3996.firebaseapp.com",
            projectId: "vstad-f3996",
            storageBucket: "vstad-f3996.firebasestorage.app",
            messagingSenderId: "806959755420",
            appId: "1:806959755420:web:4130398fdaad20d83fbd59",
            measurementId: "G-E21RY42TVE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Make available globally
        window.auth = auth;
        window.provider = provider;
        window.signInWithPopup = signInWithPopup;
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            red: '#DC2626',
                            blue: '#1E40AF',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Card Container -->
    <div class="bg-white rounded-xl shadow-sm w-full max-w-md p-8 md:p-10">

        <!-- Header / Logo -->
        <div class="flex flex-col items-center mb-8">
            <div
                class="w-16 h-16 bg-blue-800 rounded-full flex items-center justify-center mb-4 relative overflow-hidden border-2 border-white shadow-sm">
                <img src="../asset/logo copy.png" alt="VSTAD Logo" class="w-full h-full object-contain">
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Sign Up</h1>
        </div>

        <!-- Error/Success Message Display -->
        <div id="messageBox" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

        <!-- Form -->
        <form id="registerForm" class="space-y-5">

            <!-- Username -->
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-1.5">
                    Username<span class="text-red-600">*</span>
                </label>
                <input type="text" name="username" id="username" placeholder="Enter your name" required
                    class="w-full px-4 py-3 bg-white border border-gray-400 rounded-lg text-gray-700 placeholder-gray-500 focus:outline-none focus:border-gray-600 focus:ring-0 transition-colors">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-1.5">
                    Email<span class="text-red-600">*</span>
                </label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required
                    class="w-full px-4 py-3 bg-white border border-gray-400 rounded-lg text-gray-700 placeholder-gray-500 focus:outline-none focus:border-gray-600 focus:ring-0 transition-colors">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-1.5">
                    Password<span class="text-red-600">*</span>
                </label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required
                    minlength="8"
                    class="w-full px-4 py-3 bg-white border border-gray-400 rounded-lg text-gray-700 placeholder-gray-500 focus:outline-none focus:border-gray-600 focus:ring-0 transition-colors">
                <p class="text-xs text-gray-500 mt-2">Must be at least 8 characters</p>
            </div>

            <!-- Primary Button -->
            <button type="submit" id="signupBtn"
                class="w-full bg-[#DC2626] hover:bg-red-700 text-white font-medium py-3 rounded-lg transition-colors mt-2 text-base">
                Sign Up
            </button>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>


            <!-- Google Button -->
            <button type="button" id="googleBtn" onclick="handleGoogleLogin()"
                class="w-full bg-white border border-gray-600 text-gray-800 font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2 hover:bg-gray-50">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Sign Up with Google
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-500 mt-6">
            Already have an account? <a href="sign_in.html" class="text-[#DC2626] font-bold hover:underline">Log In</a>
        </p>

    </div>

    <!-- Include auth.js -->
    <script src="../js/auth.js"></script>
    <script src="../js/navbar.js"></script>

    <script>
        // Redirect if already logged in
        if (AUTH && AUTH.isLoggedIn()) {
            window.location.href = 'home.html';
        }

        // Show message helper
        function showMessage(message, isError = false) {
            const messageBox = document.getElementById('messageBox');
            // Handle object messages to prevent [object Object]
            let displayMsg = message;
            if (typeof message === 'object') {
                displayMsg = message.message || message.detail || JSON.stringify(message);
            }

            messageBox.textContent = displayMsg;
            messageBox.className = `mb-4 p-3 rounded-lg text-sm ${isError
                ? 'bg-red-50 border border-red-200 text-red-700'
                : 'bg-green-50 border border-green-200 text-green-700'
                }`;
            messageBox.classList.remove('hidden');

            if (!isError) {
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 5000);
            }
        }

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('signupBtn');
            const originalText = btn.innerHTML;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                btn.disabled = true;
                btn.innerHTML = '<span class="animate-spin inline-block">⟳</span> Creating Account...';

                // Call AUTH.register() from auth.js
                const result = await AUTH.register(username, email, password);

                // Success state
                btn.innerHTML = '✓ Account Created!';
                btn.classList.remove('bg-[#DC2626]', 'hover:bg-red-700');
                btn.classList.add('bg-green-600');

                showMessage(`Account created successfully! Please log in with your credentials.`);

                // Registration doesn't return access_token, so redirect to login page
                setTimeout(() => {
                    window.location.href = 'sign_in.html';
                }, 1500);

            } catch (error) {
                console.error('Registration error:', error);
                showMessage(error, true); // Pass the error object directly, helper handles it

                // Reset button
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        // Google Login Handler
        async function handleGoogleLogin() {
            const btn = document.getElementById('googleBtn');
            const originalContent = btn.innerHTML;

            try {
                btn.innerHTML = '<span class="animate-spin">⟳</span> Connecting to Google...';
                btn.disabled = true;

                // Use the globally available Firebase functions
                const result = await window.signInWithPopup(window.auth, window.provider);
                const user = result.user;
                const idToken = await user.getIdToken();

                console.log("User signed in with Google:", user.email);

                // Call AUTH.loginWithGoogle
                await AUTH.loginWithGoogle(idToken, {
                    email: user.email,
                    name: user.displayName,
                    photo: user.photoURL
                });

                // Success state
                btn.innerHTML = `✓ Signed in as ${user.displayName}`;
                btn.classList.remove('bg-white', 'text-gray-800', 'border-gray-600');
                btn.classList.add('bg-green-50', 'text-green-700', 'border-green-200');

                // Redirect to home
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);

            } catch (error) {
                console.error("Google sign up failed", error);
                btn.innerHTML = originalContent;
                btn.disabled = false;
                showMessage(error, true);
            }
        };
    </script>
</body>

</html>
